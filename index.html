<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>
<body>
  <div class="phone">
    <div class="top-display">
      <div class="clock">
        <span class="hour"></span>:<span class="minute"></span>
      </div>
      <div class="camera"></div>
      <div class="status"></div>
    </div>
    <div class="value">0</div>
    <div class="keyboard">
      <button class="btn clear" >AC</button>
      <button class="btn negative">±</button>
      <button class="btn percent">%</button>
      <button class="operator">÷</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="operator">×</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="operator">−</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="operator">+</button>

      <button class="btn number span-two">0</button>
      <button class="btn decimal">.</button>
      <button class="btn equals">=</button>
    </div>
    <div class="bottom"></div>
  </div>


  <script src="app.js"></script>
</body>
</html>
