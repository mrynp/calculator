  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

  <div class="phone">
    <div class="camera"></div>

      <button>+/-</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button style="flex: 1">0</button>
      <button>.</button>
      <button>=</button>
    

    </div>

  
  </div>

  <script src="app.js"></script>

</html>
